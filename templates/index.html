{% extends "base.html" %}
{% block content %}
	{% for page in paginator.pages %}
		<div class="card">
			<div class="col-md-6 card-body">
				<h4 class="card-title">
					<a
						class="text-decoration-none link-dark"
						href="{{page.permalink}}"
						rel="bookmark"
						title="{{page.title}}"
					><b>{{page.title}}</b></a>
				</h4>
				<p class="card-text">
					<small class="text-muted">
						{% for author in page.taxonomies.authors %}
						<a
							class="text-decoration-none link-dark"
							href="{{get_taxonomy_url(kind="authors", name=author)}}"
							title="{{author}}"
						><b>{{author}}</b></a>
						{% endfor %} - {{page.date | date(format="%F")}}
					</small>
				</p>
				<p class="card-text text-muted">
					<small>{{page.summary}}</small>
				</p>
			</div>
		</div>
	{% endfor %}
{% endblock content %}
