{% extends "base.html" %}

{% block title %}{{page.title}} | {{config.title}}{% endblock %}

{% block content %}
<div class="container">
  <h1>{{page.title}}</h1>
  <p class="text-muted">
    Por {% for author in page.taxonomies.authors %}
      <a
        class="link-dark text-decoration-none"
				href="{{get_taxonomy_url(kind="authors", name=author)}}"
      >{{author}}</a>
    {% endfor %} - {{page.date | date(format="%F")}}
  </p>
  <div class="content">
    {{page.content | safe}}
  </div>
</div>
{% endblock %}
