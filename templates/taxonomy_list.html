{% extends "base.html" %}

{% block title %}{{config.title}} - {{taxonomy.name}}{% endblock %}

{% block content %}
		<h1>{{taxonomy.name}} for {{config.title}}</h1>
    <ul>
    {% for term in terms %}
			<li><a href="{{term.permalink}}">{{term.name}}</a> ({{term.pages | length}})</li>
    {% endfor %}
    </ul>
{% endblock %}
